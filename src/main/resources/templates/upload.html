<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>엑셀 업로드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .msg {
      margin-top: 15px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>엑셀 파일 업로드</h2>
  <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx,.xls" required />
    <button type="submit">업로드</button>
  </form>

  <div th:if="${message}" class="msg" th:text="${message}"></div>
</div>
</body>
</html>
